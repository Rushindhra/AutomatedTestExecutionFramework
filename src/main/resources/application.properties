# ================================
# USE MYSQL DATABASE
# ================================
spring.datasource.url=jdbc:mysql://localhost:3306/database_name?useSSL=false&serverTimezone=UTC
spring.datasource.username=username
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Auto-create tables
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ================================
# EXECUTOR
# ================================
app.executor.pool-size=6
app.executor.queue-capacity=50
app.reports.path=./reports

# ================================
# MAIL CONFIG
# ================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=user_mailID
spring.mail.password=user_app_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.enable=false
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.smtp.ssl.protocols=TLSv1.2


logging.level.org.springframework.mail=DEBUG
logging.level.org.springframework.boot.autoconfigure.mail=DEBUG
logging.level.jakarta.mail=DEBUG
logging.level.org.eclipse.angus.mail=DEBUG



mail.from="Automation Framework" <user_mail_ID>
mail.recipients=recipients_mailID
